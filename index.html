<!DOCTYPE html>
<html>
<head>
	<title>Three Banner Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="banner-container">
		<div class="banner banner1">
			<img src="img/asset 6.png" alt="Banner 1">
		</div>
		<div class="banner banner2">
			<img src="img/asset 7.png" alt="Banner 2">
		</div>
		<div class="banner banner3">
			<img src="img/asset 8.png" alt="Banner 3">
		</div>
		<button class="prev-button" onclick="showPrev()">&#10094;</button>
		<button class="next-button" onclick="showNext()">&#10095;</button>
	</div>
	<div class="dots">
		<span class="dot" data-banner="1"></span>
		<span class="dot" data-banner="2"></span>
		<span class="dot" data-banner="3"></span>
	  </div>
	  
	<script src="script.js"></script>
</body>
</html>
